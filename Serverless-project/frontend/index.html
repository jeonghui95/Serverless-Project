<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lecture</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./index.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.css">
    <link rel="stylesheet" href="./index.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <!-- Uses a transparent header that draws on top of the layout's background -->
  </head>
  <body>
    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title"><b>Lecture</b></span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Sign up</a>
          <a href="#fixed-tab-2" class="mdl-layout__tab">History</a>
        </div>
      </header>
      <!--<div class="mdl-layout__drawer">-->
      <!--<span class="mdl-layout-title">Title</span>-->
      <!--</div>-->
      <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
          <div class="page-content">
            <div class="mdl-grid">
              <div class="mdl-layout-spacer"></div>
              <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet">
                <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                  <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text"></h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                    <div id='submitForm'>

                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <select class="mdl-textfield__input" id="lecture_name" name="lecture_name">
                          <option value="msaCloud">MSA Cloud</option>
                          <option value="bigData">Big Data</option>
                          <option value="IoT">IoT</option>
                        </select>
                        <label class="mdl-textfield__label" for="lecture_name">Lecture</label>
                      </div>
                
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="student_id">
                        <label class="mdl-textfield__label" for="student_id">Student ID</label>
                      </div>

                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="student_name">
                        <label class="mdl-textfield__label" for="student_name">Name</label>
                      </div>

                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="student_phone">
                        <label class="mdl-textfield__label" for="student_phone">Phone Number</label>
                        <span class="mdl-textfield__error">Input is not a number!</span>
                      </div>

                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="student_email">
                        <label class="mdl-textfield__label" for="student_email">Student Email</label>
                      </div>

                    </div>
                  </div>

                  <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>

                  <div class="mdl-card__actions mdl-card--border">
                    <button id="submitButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                      Submit
                    </button>
                  </div>

                  <div class="mdl-card__menu">
                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                      <i class="material-icons">share</i>
                    </button>
                  </div>
                  
                </div>
              </div>
              <div class="mdl-layout-spacer"></div>
            </div>
          </div>
        </section>

        <section class="mdl-layout__tab-panel" id="fixed-tab-2">
          <div class="page-content">
            <div class="mdl-grid">
              <div class="mdl-layout-spacer"></div>
              <div id="history" class="mdl-cell mdl-cell--6-col  mdl-cell--8-col-tablet">
                <!--데이터가 넣어지는 곳-->
              </div>
              <div class="mdl-layout-spacer"></div>
            </div>
            <!-- print 다이얼로그-->
            <dialog class="mdl-dialog hide print_dialog">
            <div id="showBox" class="mdl-dialog__content">
            </div>
            <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
              <button type="button" class="custom-btn mdl-button print">Print</button>
              <button type="button" class="custom-btn mdl-button close">Close</button>
            </div>
            </dialog>
            
            <!--detail 다이얼로그-->
            <dialog class="mdl-dialog hide detail_dialog">
              <div class="mdl-dialog__content">
                <div id='submitForm'>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <font color="#3E50B4">Lecture</font>
                    <select class="mdl-textfield__input" id="lecture_name_detail" name="lecture_name_detail">
                      <option value="msaCloud">MSA Cloud</option>
                      <option value="bigData">Big Data</option>
                      <option value="IoT">IoT</option>
                    </select>
                  </div>
            
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <font color="#3E50B4">Student ID</font>
                    <input class="mdl-textfield__input" type="text" id="student_id_detail">
                  </div>

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <font color="#3E50B4">Name</font>
                    <input class="mdl-textfield__input" type="text" id="student_name_detail">
                  </div>

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <font color="#3E50B4">Phone Number</font>
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="student_phone_detail">
                    <span class="mdl-textfield__error">Input is not a number!</span>
                  </div>

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <font color="#3E50B4">Email</font>
                    <input class="mdl-textfield__input" type="text" id="student_email_detail">
                  </div>

                </div>
                <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
                  <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                  <button type="button" class="custom-btn mdl-button update" id = "update">Update</button>
                  <button type="button" class="custom-btn mdl-button close">Close</button>
                </div>
              </div>
            </dialog>

          </div>
        </section>
      </main>
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">Lecture</div>
          <ul class="mdl-mini-footer__link-list">
            <li><a href="#">Help</a></li>
            <li><a href="#">Privacy & Terms</a></li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
